; PHP Configuration for Fieldrecording Manager
; Custom settings for file uploads

; File upload settings
file_uploads = On
upload_max_filesize = 200M
post_max_size = 200M
max_file_uploads = 20

; Execution time settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Error reporting
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = logs/php_errors.log

; Security settings
allow_url_fopen = Off
allow_url_include = Off
expose_php = Off

; Session settings
session.cookie_httponly = 1
session.use_strict_mode = 1